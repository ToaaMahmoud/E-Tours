<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-tours - SignUp</title>
    <link rel="icon" href="../images/Icon.png" />
    <link rel="stylesheet" href="../css/sign-up.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Kanit:wght@300&family=Kaushan+Script&family=Lato&family=Roboto:wght@500&family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- keyframes link -->
    <link rel="stylesheet" href="../css/keyframes.css" />
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <img src="../images/Logo.png" >
      </div>

      <div class="Sign-up">
        <div id ="hedder">
          <img  src="..\images\Signup\Signup.png">
        </div>

        <p> Sign Up </p>

        <form class="inputs">
          <span class="F-name">
            <input  type="text" required="required">
            <label >First Name</label> 
         </span>
          <span class="L-name">
            <input  type="text" required="required">
            <label id="l-name">Last Name</label>
          </span>
          <div>
             <input type="email" required="required"> 
              <label >Email</label>                                          <br>
          </div>

          <div>
             <input  type="password" required="required">
              <label >Password</label>                                      <br>
          </div>

          <div>
             <input  type="password" required="required">
              <label >Confirm Password</label>                                      <br>
          </div>

          <div>
              <input id="S-up" type="submit" name="submit" value="Sign Up">
          </div>
        
        </form>

        <div class="line">
          <hr id="top">
          <p >OR</p>
          <hr id="bottom">
        </div>

        <div id="text">
          <p>sing in using social networks</p>
        </div>

        <div class="google">
          <div id="google">
            <a href="#">Cotinue with Google </a>                             <br>
          </div>
          <img src="..\images\login\GoogleIcon.png">
        </div>

        <div class="apple">
          <div id="apple">
            <a href="#">Cotinue with Apple </a> 
          </div>
          <img src="..\images\login\AppleIcon.png">
        </div>

           <div id="go">
           <span> Got an account?</span>
           <a href="../pages/sign-up.html">Sign in</a>
           </div>

       </div>

    </div>
  </body>
</html>
